<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- スマホ向け表示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メトロノーム（ジャンルプリセット付き）</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #e5e7eb;
      padding: 16px;
    }
    .metronome {
      background: #1f2937;
      padding: 20px 18px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
      width: min(420px, 100%);
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .control-group {
      margin-bottom: 16px;
    }
    .control-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .control-group input[type="number"] {
      width: 95px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .control-group input[type="range"] {
      width: 100%;
      touch-action: pan-y;
    }
    .control-group select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }
    .flex-row {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      background: #10b981;
      color: #022c22;
      transition: transform 0.06s ease, box-shadow 0.06s ease, background 0.2s;
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.3);
      -webkit-tap-highlight-color: transparent;
    }
    button:hover {
      background: #34d399;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(16, 185, 129, 0.3);
    }
    button.stop {
      background: #ef4444;
      color: #fee2e2;
      box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
    }
    button.stop:hover {
      background: #f97373;
    }
    .indicator-row {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    .beat-dot {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: #374151;
      opacity: 0.4;
      transition: background 0.12s, transform 0.12s, opacity 0.12s;
    }
    .beat-dot.active {
      opacity: 1;
      transform: scale(1.25);
    }
    .beat-dot.accent {
      border: 2px solid #fbbf24;
    }
    .beat-dot.accent.active {
      background: #fbbf24;
    }
    .small-text {
      margin-top: 10px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      line-height: 1.4;
    }
    @media (max-width: 360px) {
      .metronome {
        padding: 16px 14px;
        border-radius: 14px;
      }
      h1 {
        font-size: 18px;
      }
      .beat-dot {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="metronome">
    <h1>メトロノーム</h1>
    <div class="subtitle">高精度＋サブディビジョン＋ジャンルプリセット</div>

    <!-- BPM -->
    <div class="control-group">
      <label>
        <span>BPM</span>
        <span><span id="bpmDisplay">120</span> bpm</span>
      </label>
      <input id="bpmSlider" type="range" min="40" max="240" step="1" value="120">
      <div class="flex-row" style="margin-top: 4px;">
        <span style="font-size: 11px; color:#9ca3af;">数値で調整</span>
        <input
          id="bpmInput"
          type="number"
          min="40"
          max="240"
          value="120"
          inputmode="numeric"
        >
      </div>
    </div>

    <!-- 拍子 -->
    <div class="control-group">
      <label for="beatsPerBar">
        <span>拍子（1小節の拍数）</span>
        <span id="beatsLabel">4 拍</span>
      </label>
      <input
        id="beatsPerBar"
        type="number"
        min="1"
        max="8"
        value="4"
        inputmode="numeric"
      >
    </div>

    <!-- 細かいリズム -->
    <div class="control-group">
      <label for="subdivision">
        <span>細かいリズム</span>
        <span id="subLabel">なし</span>
      </label>
      <select id="subdivision">
        <option value="1">なし（1拍のみ）</option>
        <option value="2">8分音符（1拍を2つ）</option>
        <option value="3">3連符（1拍を3つ）</option>
        <option value="4">16分音符（1拍を4つ）</option>
      </select>
    </div>

    <!-- プリセット -->
    <div class="control-group">
      <label for="preset">
        <span>リズムプリセット</span>
        <span id="presetLabel">基本</span>
      </label>
      <select id="preset">
        <option value="basic">基本（素直なカチッ）</option>
        <option value="rock">ロック 8ビート</option>
        <option value="funk">ファンク 16ビート</option>
        <option value="pops">ポップス 16ビート</option>
      </select>
    </div>

    <button id="toggleBtn">▶ 再生</button>

    <div id="indicatorRow" class="indicator-row"></div>
    <div class="small-text">
      ● 一番左がアクセント（1拍目）<br>
      ● 細かいリズム＋プリセットで「16ビート」「ファンクのノリ」などを体感できます
    </div>
  </div>

  <script>
    let audioCtx = null;

    function initAudioContext() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      } else if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    }

    function playClick(kind, time) {
      if (!audioCtx) return;
      const t = (typeof time === "number") ? time : audioCtx.currentTime;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      let freq = 1500;
      let level = 0.8;

      if (kind === "accent") {
        freq = 2100;
        level = 1.0;
      } else if (kind === "beat") {
        freq = 1600;
        level = 0.8;
      } else if (kind === "sub") {
        freq = 1100;
        level = 0.5;
      }

      osc.frequency.value = freq;

      gain.gain.setValueAtTime(level, t);
      gain.gain.exponentialRampToValueAtTime(0.001, t + 0.03);

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start(t);
      osc.stop(t + 0.05);
    }

    const bpmSlider = document.getElementById("bpmSlider");
    const bpmInput = document.getElementById("bpmInput");
    const bpmDisplay = document.getElementById("bpmDisplay");
    const beatsPerBarInput = document.getElementById("beatsPerBar");
    const beatsLabel = document.getElementById("beatsLabel");
    const subdivisionSelect = document.getElementById("subdivision");
    const subLabel = document.getElementById("subLabel");
    const presetSelect = document.getElementById("preset");
    const presetLabel = document.getElementById("presetLabel");
    const toggleBtn = document.getElementById("toggleBtn");
    const indicatorRow = document.getElementById("indicatorRow");

    let isPlaying = false;
    let schedulerTimerID = null;
    let currentBeat = 0;
    let currentStep = 0;
    let nextNoteTime = 0.0;

    const lookahead = 25.0;
    const scheduleAheadTime = 0.1;

    function clampBPM(value) {
      if (isNaN(value)) return 120;
      return Math.min(240, Math.max(40, value));
    }

    function clampBeats(value) {
      if (isNaN(value)) return 4;
      return Math.min(8, Math.max(1, value));
    }

    function getStepsPerBeat() {
      const v = parseInt(subdivisionSelect.value, 10);
      if (v === 2 || v === 3 || v === 4) return v;
      return 1;
    }

    function updateSubLabel() {
      const steps = getStepsPerBeat();
      let text = "なし";
      if (steps === 2) text = "8分音符（2分割）";
      else if (steps === 3) text = "3連符（3分割）";
      else if (steps === 4) text = "16分音符（4分割）";
      subLabel.textContent = text;
    }

    function updatePresetLabel() {
      const v = presetSelect.value;
      let text = "基本";
      if (v === "rock") text = "ロック 8ビート";
      else if (v === "funk") text = "ファンク 16ビート";
      else if (v === "pops") text = "ポップス 16ビート";
      presetLabel.textContent = text;
    }

    function updateIndicatorDots() {
      const beatsPerBar = clampBeats(parseInt(beatsPerBarInput.value || "4", 10));
      indicatorRow.innerHTML = "";
      for (let i = 0; i < beatsPerBar; i++) {
        const dot = document.createElement("div");
        dot.classList.add("beat-dot");
        if (i === 0) dot.classList.add("accent");
        if (i === currentBeat) dot.classList.add("active");
        indicatorRow.appendChild(dot);
      }
    }

    function setActiveBeat() {
      const dots = indicatorRow.querySelectorAll(".beat-dot");
      dots.forEach((d, idx) => {
        d.classList.toggle("active", idx === currentBeat);
      });
    }

    function getClickKindForPreset(preset, beatIndex, stepInBeat, stepsPerBeat) {
      const isBeatHead = (stepInBeat === 0);

      function baseKind() {
        if (isBeatHead) {
          return (beatIndex === 0) ? "accent" : "beat";
        } else {
          return (stepsPerBeat > 1) ? "sub" : null;
        }
      }

      if (preset === "basic") return baseKind();

      if (preset === "rock") {
        if (stepsPerBeat < 2) return baseKind();

        if (isBeatHead) {
          if (beatIndex === 0 || beatIndex === 2) {
            return "accent";
          } else {
            return "beat";
          }
        } else {
          if (stepsPerBeat === 2 && stepInBeat === 1) return "sub";
          if (stepsPerBeat === 4 && stepInBeat === 2) return "sub";
          return null;
        }
      }

      if (preset === "funk") {
        if (isBeatHead) {
          return (beatIndex === 0) ? "accent" : "beat";
        } else {
          if (stepsPerBeat === 4) {
            if (stepInBeat === 2) return "beat";
            return "sub";
          }
          return "sub";
        }
      }

      if (preset === "pops") {
        if (isBeatHead) {
          return (beatIndex === 0) ? "accent" : "beat";
        } else {
          return (stepsPerBeat > 1) ? "sub" : null;
        }
      }

      return baseKind();
    }

    function advanceStep() {
      const bpm = clampBPM(parseInt(bpmInput.value || "120", 10));
      const beatsPerBar = clampBeats(parseInt(beatsPerBarInput.value || "4", 10));
      const stepsPerBeat = getStepsPerBeat();

      const secondsPerBeat = 60.0 / bpm;
      const secondsPerStep = secondsPerBeat / stepsPerBeat;

      nextNoteTime += secondsPerStep;

      const stepsPerBar = beatsPerBar * stepsPerBeat;
      currentStep = (currentStep + 1) % stepsPerBar;
    }

    function scheduler() {
      if (!isPlaying || !audioCtx) return;

      const beatsPerBar = clampBeats(parseInt(beatsPerBarInput.value || "4", 10));
      const stepsPerBeat = getStepsPerBeat();
      const preset = presetSelect.value;

      while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
        const stepsPerBar = beatsPerBar * stepsPerBeat;
        const beatIndex = Math.floor(currentStep / stepsPerBeat);
        const stepInBeat = currentStep % stepsPerBeat;

        const kind = getClickKindForPreset(preset, beatIndex, stepInBeat, stepsPerBeat);

        if (kind) {
          currentBeat = beatIndex;
          setActiveBeat();
          playClick(kind, nextNoteTime);
        }

        advanceStep();
      }

      schedulerTimerID = setTimeout(scheduler, lookahead);
    }

    function startMetronome() {
      if (isPlaying) return;
      initAudioContext();
      if (!audioCtx) return;

      currentBeat = 0;
      currentStep = 0;
      updateIndicatorDots();

      nextNoteTime = audioCtx.currentTime + 0.05;

      isPlaying = true;
      toggleBtn.textContent = "■ 停止";
      toggleBtn.classList.add("stop");

      scheduler();
    }

    function stopMetronome() {
      if (!isPlaying) return;
      isPlaying = false;

      if (schedulerTimerID !== null) {
        clearTimeout(schedulerTimerID);
        schedulerTimerID = null;
      }

      toggleBtn.textContent = "▶ 再生";
      toggleBtn.classList.remove("stop");

      currentBeat = 0;
      currentStep = 0;
      updateIndicatorDots();
    }

    function restartIfPlaying() {
      if (!isPlaying || !audioCtx) return;

      if (schedulerTimerID !== null) {
        clearTimeout(schedulerTimerID);
        schedulerTimerID = null;
      }

      currentBeat = 0;
      currentStep = 0;
      updateIndicatorDots();
      nextNoteTime = audioCtx.currentTime + 0.05;

      scheduler();
    }

    // ===== イベント設定 =====

    // スライダー → 即反映（数値は常に有効なので clamp してもOK）
    bpmSlider.addEventListener("input", () => {
      const bpm = clampBPM(parseInt(bpmSlider.value, 10));
      bpmInput.value = bpm;
      bpmDisplay.textContent = bpm;
      restartIfPlaying();
    });

    // 数値入力：入力途中は書き戻さない
    bpmInput.addEventListener("input", () => {
      const raw = bpmInput.value;
      const num = parseInt(raw, 10);

      if (isNaN(num)) {
        // 空欄など：表示だけ何もしない（前のBPMが生きている）
        return;
      }

      // 表示だけ更新（まだ clamp しない）
      bpmDisplay.textContent = num;

      // 有効範囲ならスライダーも追従させる
      if (num >= 40 && num <= 240) {
        bpmSlider.value = num;
        restartIfPlaying();
      }
    });

    // 数値入力が確定した時にだけ補正＆書き戻し
    bpmInput.addEventListener("change", () => {
      let num = parseInt(bpmInput.value, 10);
      if (isNaN(num)) num = 120;
      const bpm = clampBPM(num);
      bpmInput.value = bpm;
      bpmSlider.value = bpm;
      bpmDisplay.textContent = bpm;
      restartIfPlaying();
    });

    // 拍子
    beatsPerBarInput.addEventListener("change", () => {
      let raw = parseInt(beatsPerBarInput.value, 10);
      if (isNaN(raw)) raw = 4;
      const beats = clampBeats(raw);
      if (beats !== raw) beatsPerBarInput.value = beats;
      beatsLabel.textContent = beats + " 拍";
      currentBeat = 0;
      currentStep = 0;
      updateIndicatorDots();
      restartIfPlaying();
    });

    // サブディビジョン
    subdivisionSelect.addEventListener("change", () => {
      updateSubLabel();
      currentBeat = 0;
      currentStep = 0;
      updateIndicatorDots();
      restartIfPlaying();
    });

    // プリセット
    presetSelect.addEventListener("change", () => {
      updatePresetLabel();
      currentBeat = 0;
      currentStep = 0;
      updateIndicatorDots();
      restartIfPlaying();
    });

    toggleBtn.addEventListener("click", () => {
      if (!isPlaying) {
        startMetronome();
      } else {
        stopMetronome();
      }
    });

    // 初期表示
    updateSubLabel();
    updatePresetLabel();
    updateIndicatorDots();
  </script>
</body>
</html>
